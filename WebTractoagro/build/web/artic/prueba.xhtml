<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../resources/plantilla.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <h:form id="form">  

            <p:panel id="panel" header="New Person" style="margin-bottom:10px;">  
                <p:messages id="messages"/>  
                <h:panelGrid columns="3">  
                    <h:outputLabel for="firstname" value="Firstname: *" />  
                    <p:inputText id="firstname" value="#{pprBean.firstname}" required="true" label="Firstname">  
                        <f:validateLength minimum="2" />  
                    </p:inputText>  
                    <p:message for="firstname" />  

                    <h:outputLabel for="surname" value="Surname: *" />  
                    <p:inputText id="surname" value="#{pprBean.surname}" required="true" label="Surname"/>  
                    <p:message for="surname" />  
                </h:panelGrid>  
            </p:panel>  

            <p:commandLink id="ajax" update=":form:panel" actionListener="#{pprBean.savePerson}" style="margin-right:20px;">  
                <h:outputText value="Ajax Submit" />  
            </p:commandLink> 
            
        </h:form>  
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
